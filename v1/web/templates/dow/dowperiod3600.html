<table class="table" data-ng-init="dowData('period3600')">
  <thead>
    <tr>
      <th style="background-color: #f39c12;">
        ACCURACY: {{dow_60_average | limitTo: 5}}%
      </th>
      <th colspan="6">
        <div class="tabs nav navbar-nav navbar-right" style="margin-right: 0px;">
          <button type="button" class="btn btn-success btn-xs" data-ng-click="deleteUsFutureRecords()">DELETE US FUTURE RECORDS</button>
        </div>
      </th>
    </tr>
    <tr>
      <th>
        TIME
      </th>
      <th>
        MOVING AVERAGES
      </th>
      <th>
        TECHNICAL INDICATORS
      </th>
      <th>
        SUMMARY
      </th>
      <th>
        VALUE
      </th>
      <th>
        SIGNAL
      </th>
      <th>
        STRENGTH
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="active" data-ng-repeat="dow_60 in dow_60s | orderBy: 'created_on' : 'reverse'">
      <th>
        {{dow_60.created_on | date: 'h:mm a'}}
      </th>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.moving_averages === 'buy'">{{dow_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.moving_averages === 'strong buy'">{{dow_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.moving_averages === 'sell'">{{dow_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.moving_averages === 'strong sell'">{{dow_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_60.moving_averages === 'neutral'">{{dow_60.moving_averages | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.technical_indicators === 'buy'">{{dow_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.technical_indicators === 'strong buy'">{{dow_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.technical_indicators === 'sell'">{{dow_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.technical_indicators === 'strong sell'">{{dow_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_60.technical_indicators === 'neutral'">{{dow_60.technical_indicators | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.summary === 'buy'">{{dow_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.summary === 'strong buy'">{{dow_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.summary === 'sell'">{{dow_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.summary === 'strong sell'">{{dow_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_60.summary === 'neutral'">{{dow_60.summary | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-ng-if="dow_60.value">{{dow_60.value}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.change_type === 'positive'">{{dow_60.change_type | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.change_type === 'negative'">{{dow_60.change_type | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_60.signal_strength === 'correct'">{{dow_60.signal_strength | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_60.signal_strength === 'wrong'">{{dow_60.signal_strength | uppercase}}</button>
      </td>
    </tr>
  </tbody>
</table>
