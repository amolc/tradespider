<table class="table" data-ng-init="usfutureData('period900')">
  <thead>
    <tr>
      <th style="background-color: #f39c12;">
        ACCURACY: {{usfuture_60_average | limitTo: 5}}%
      </th>
      <th colspan="6">
        <div class="tabs nav navbar-nav navbar-right" style="margin-right: 0px;">
          <button type="button" class="btn btn-success btn-xs" data-ng-click="deleteUsFutureRecords()">DELETE US FUTURE RECORDS</button>
        </div>
      </th>
    </tr>
    <tr>
      <th>
        TIME
      </th>
      <th>
        MOVING AVERAGES
      </th>
      <th>
        TECHNICAL INDICATORS
      </th>
      <th>
        SUMMARY
      </th>
      <th>
        VALUE
      </th>
      <th>
        SIGNAL
      </th>
      <th>
        STRENGTH
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="active" data-ng-repeat="usfuture_60 in usfuture_60s | orderBy: 'created_on' : 'reverse'">
      <th>
        {{usfuture_60.created_on | date: 'h:mm a'}}
      </th>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.moving_averages === 'buy'">{{usfuture_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.moving_averages === 'strong buy'">{{usfuture_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.moving_averages === 'sell'">{{usfuture_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.moving_averages === 'strong sell'">{{usfuture_60.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="usfuture_60.moving_averages === 'neutral'">{{usfuture_60.moving_averages | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.technical_indicators === 'buy'">{{usfuture_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.technical_indicators === 'strong buy'">{{usfuture_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.technical_indicators === 'sell'">{{usfuture_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.technical_indicators === 'strong sell'">{{usfuture_60.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="usfuture_60.technical_indicators === 'neutral'">{{usfuture_60.technical_indicators | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.summary === 'buy'">{{usfuture_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.summary === 'strong buy'">{{usfuture_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.summary === 'sell'">{{usfuture_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.summary === 'strong sell'">{{usfuture_60.summary | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="usfuture_60.summary === 'neutral'">{{usfuture_60.summary | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-ng-if="usfuture_60.value">{{usfuture_60.value}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.change_type === 'positive'">{{usfuture_60.change_type | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.change_type === 'negative'">{{usfuture_60.change_type | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="usfuture_60.signal_strength === 'correct'">{{usfuture_60.signal_strength | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="usfuture_60.signal_strength === 'wrong'">{{usfuture_60.signal_strength | uppercase}}</button>
      </td>
    </tr>
  </tbody>
</table>
