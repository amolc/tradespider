<ion-side-menus enable-menu-with-back-views="false" ng-init="init()">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" class="home_profile">
        <a class="item item-avatar" href="#">
          <!-- <img src="img/venkman.jpg"> -->
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img class="title-image" src="img/logo.svg" />
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="!islogin" menu-close ng-href="#/app/login" >
          Login
        </ion-item>
        <ion-item menu-close ng-href="#/app/playlists">
          List<br>
        </ion-item>
        <ion-item ng-if="islogin" ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
