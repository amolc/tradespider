<table class="table" data-ng-init="dowData('period300')">
  <thead>
    <tr>
      <th>
        ACCURACY: 100%
      </th>
      <th colspan="6">
        <div class="tabs nav navbar-nav navbar-right" style="margin-right: 0px;">
          <button type="button" class="btn btn-success btn-xs" data-ng-click="deleteDowRecords()">DELETE DOW RECORDS</button>
        </div>
      </th>
    </tr>
    <tr>
      <th>
        TIME
      </th>
      <th>
        MOVING AVERAGES
      </th>
      <th>
        TECHNICAL INDICATORS
      </th>
      <th>
        SUMMARY
      </th>
      <th>
        VALUE
      </th>
      <th>
        SIGNAL
      </th>
      <th>
        STRENGTH
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="active" data-ng-repeat="dow_5 in dow_5s | orderBy: 'created_on' : 'reverse'">
      <th>
        {{dow_5.created_on | date: 'h:mm a'}}
      </th>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.moving_averages === 'buy'">{{dow_5.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.moving_averages === 'strong buy'">{{dow_5.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.moving_averages === 'sell'">{{dow_5.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.moving_averages === 'strong sell'">{{dow_5.moving_averages | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_5.moving_averages === 'neutral'">{{dow_5.moving_averages | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.technical_indicators === 'buy'">{{dow_5.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.technical_indicators === 'strong buy'">{{dow_5.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.technical_indicators === 'sell'">{{dow_5.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.technical_indicators === 'strong sell'">{{dow_5.technical_indicators | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_5.technical_indicators === 'neutral'">{{dow_5.technical_indicators | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.summary === 'buy'">{{dow_5.summary | uppercase}}</button>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.summary === 'strong buy'">{{dow_5.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.summary === 'sell'">{{dow_5.summary | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.summary === 'strong sell'">{{dow_5.summary | uppercase}}</button>
        <button type="button" class="btn btn-default btn-xs" data-ng-if="dow_5.summary === 'neutral'">{{dow_5.summary | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-ng-if="dow_5.value">{{dow_5.value}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.change_type === 'positive'">{{dow_5.change_type | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.change_type === 'negative'">{{dow_5.change_type | uppercase}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success btn-xs" data-ng-if="dow_5.signal_strength === 'correct'">{{dow_5.signal_strength | uppercase}}</button>
        <button type="button" class="btn btn-danger btn-xs" data-ng-if="dow_5.signal_strength === 'wrong'">{{dow_5.signal_strength | uppercase}}</button>
      </td>
    </tr>
  </tbody>
</table>
